<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-Tailed Learning for Healthcare - Literature Review</title>
    <meta name="description" content="A comprehensive collection of research papers on long-tailed learning methods in healthcare, organized by taxonomy.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Long-Tailed Learning for Healthcare</h1>
        <a href="https://github.com/igor17400/literarure_review_long_tail_healthcare" class="github-link" target="_blank" rel="noopener noreferrer">
            <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            View on GitHub!
        </a>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-papers">0</span>
                <span class="stat-label">Papers</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-categories">0</span>
                <span class="stat-label">Categories</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <div id="content" class="loading">
                Loading papers...
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="paper-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title"></h3>
                <p class="modal-authors" id="modal-authors"></p>
                <div class="paper-meta">
                    <span class="paper-year" id="modal-year"></span>
                    <span class="paper-venue" id="modal-venue"></span>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h4 class="modal-section-title">Abstract</h4>
                    <p class="modal-abstract" id="modal-abstract"></p>
                </div>
                <div class="modal-section">
                    <h4 class="modal-section-title">BibTeX Citation</h4>
                    <pre class="modal-bibtex" id="modal-bibtex"></pre>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Last Updated on <span id="current-date"></span></p>
        <p>Literature Review by Igor Lima Rocha Azevedo </p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
